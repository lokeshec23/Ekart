    </header>
    <main>
        <div class="row">
            <div class="col-md-7  p-5">
                <form name="formApplication">
                    <h1 class="fs-3">Sign Up</h1>
                        <div class="form-group my-2">
                        <label for="userName">Name</label>
                        <input id="userName" type="text" placeholder="Enter Name" name="userName"
                        class="form-control w-100">
                    </div>
                    <div class="form-group my-2">
                        <label for="email">Email</label>
                        <input type="email" placeholder="Enter Email" id="email" name="email" class="form-control w-100">
                    </div>
                    <div class="form-group my-2">
                        <label for="phone-number">Phone Number</label>
                        <input type="number" placeholder="Enter Phone Number" id="phone-number" name="phoneNumber"class="form-control w-100">
                    </div>
                    <div class="form-group my-2">
                        <label for="password">Password</label>
                        <input type="password" placeholder="Enter Password" id="password" name="password"class="form-control w-100">
                    </div>
                    <div class="form-group my-2">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" placeholder="Enter Confirm Password" id="confirm-password" name="confirmPassword" class="form-control w-100">
                    </div>
                    <div class="form-group my-2">
                        <button type="submit" id="submit" name="submitButton" class="btn btn-success mb-2 w-100">submit</button>
                        <button type="reset" class="btn btn-secondary w-100">reset</button>
                    </div>
                </form>
            </div>
            <div class="col-md-4  p-5">
                <img id="signup-img" class="img " src="https://www.clipartmax.com/png/full/415-4157065_contract-computer-icons-desktop-wallpaper-clip-art-sign-up-icon-png.png"></img>
            </div>
        </div>
    </main>
